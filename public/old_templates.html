<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
        

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Tamplates</title>
    <style>
        .view-old-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

        /* === موڈل کا اسٹائل === */

  display: none; /* پہلے سے چھپا ہوا ہو */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;

  overflow: auto;
  background-color: rgba(0,0,0,0.8); /* سیاہ پس منظر */
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  text-align: center;
  position: relative;
  border-radius: 8px;
}

.close-button {
  color: #aaa;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#modal-image {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  border-radius: 5px;
}

order-radius:5px;display:none}.message.success{background-color:#d4edda;color:#155724}.message.error{background-color:#f8d7da;color:#721c24}footer{text-align:center;padding:20px;margin-top:40px;background-color:#333;color:#fff}.card-actions{margin-top:15px}.edit-btn,.delete-btn,.cancel-btn,.download-btn{padding:8px 15px;border:none;border-radius:5px;cursor:pointer;margin:0 5px;color:white;text-decoration:none;display:inline-block;font-size:14px;font-family:Arial,sans-serif}.edit-btn{background-color:#3498db}.delete-btn{background-color:#e74c3c}.cancel-btn{background-color:#7f8c8d;margin-top:10px;width:100%}.download-btn{background-color:#27ae60}
    </style>
    
</head>
<body>
    <div id="image-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <img id="modal-image" src="" alt="Modal Image">
    <h3 id="modal-title"></h3>
    <p id="modal-text"></p>
  </div>
</div>

    <header>
        <div class="language-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ur">اردو</button>
            <button data-lang="ar">العربية</button>
        </div>
        <h1 data-translate-key="appTitle">AI Template Generator</h1>
    
</header>

    <main class="container">
        
                <div class="form-group">
                    <label for="template-text" data-translate-key="detailedTextLabel">Detailed text</label>
                    <textarea id="template-text" name="text" rows="4"></textarea>
                </div>
                <button type="submit" class="cta-button" data-translate-key="createButton">Generate Template</button>
            </form>
            <div id="response-message" class="message"></div>
        </div>

        <div class="template-gallery">
            <h2 data-translate-key="currentTemplatesTitle">Generated Templates</h2>
            <div class="gallery-grid"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - AI Template Builder</p>
    </footer>

<script>
    // --- تمام ضروری عناصر اور متغیرات ---
    const templateForm = document.getElementById('template-form');
    const titleInput = document.getElementById('template-title');
    const textInput = document.getElementById('template-text');
    const submitButton = templateForm.querySelector('.cta-button');
    const galleryGrid = document.querySelector('.gallery-grid');
    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    const closeButton = document.querySelector('.close-button');
    const API_URL = 'https://my-template-builder-1.onrender.com';

    let allTemplates = []; // تمام ٹیمپلیٹس کو یہاں محفوظ کریں گے

    // --- اہم فنکشنز ---
    
    // تمام ٹیمپلیٹس کو لانا اور دکھانا
    // نیا فنکشن: صرف تازہ ترین ٹیمپلیٹ دکھانے کے لیے

    // --- ایونٹ ہینڈلرز ---

    // AI سے ٹیمپلیٹ بنانے کا فارم
    templateForm.addEventListener('submit', async function(event) {
        event.preventDefault();
    // نیا فنکشن: پرانی ٹیمپلیٹس دکھانے کے لیے
async function fetchAndDisplayTemplates() {
    try {
        const response = await fetch(`${API_URL}/api/templates`);
        // .slice(1) پہلی ٹیمپلیٹ کو چھوڑ کر باقی سب کو منتخب کرتا ہے
        allTemplates = await response.json().then(data => data.slice(1)); 
        galleryGrid.innerHTML = '';

        allTemplates.forEach((template, index) => {
            const card = document.createElement('div');
            card.className = 'template-card';
            // یہاں انڈیکس میں +1 کریں تاکہ اصل انڈیکس سے مطابقت ہو
            card.dataset.index = index + 1; 

            card.innerHTML = `
                <img src="${template.imageUrl}" alt="${template.title}">
                <div class="card-actions">
                    <a href="${template.imageUrl}" class="download-btn" download>Download</a>
                    <button class="delete-btn" data-id="${template._id}">Delete</button>
                </div>`;
            galleryGrid.appendChild(card);
        });
    } catch (error) {
        console.error('ٹیمپلیٹس لوڈ کرنے میں ناکامی:', error);
    }
}
    
        const originalButtonText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.textContent = 'Generating... Please wait...';

        const data = {
            title: titleInput.value,
            text: textInput.value
        };

        try {
            const response = await fetch(`${API_URL}/api/generate-template`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            
            alert('کامیابی! آپ کی AI ٹیمپلیٹ بن گئی ہے۔');
            templateForm.reset();
            await fetchAndDisplayTemplates();
        } catch (error) {
            alert('ناکامی: ' + error.message);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        }
    });

    // گیلری میں کلکس کو سنبھالنا (موڈل اور ڈیلیٹ)
    galleryGrid.addEventListener('click', async function(event) {
        const card = event.target.closest('.template-card');

        if (event.target.classList.contains('delete-btn')) {
            event.stopPropagation(); // موڈل کو کھلنے سے روکیں
            const id = event.target.dataset.id;
            if (confirm('کیا آپ واقعی اس ٹیمپلیٹ کو ڈیلیٹ کرنا چاہتے ہیں؟')) {
                try {
                    const response = await fetch(`${API_URL}/api/templates/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('ڈیلیٹ کرنے میں ناکامی');
                    await fetchAndDisplayTemplates();
                } catch (error) {
                    alert('ناکامی: ' + error.message);
                }
            }
        } else if (card) { // اگر کارڈ پر کلک ہوا ہے (بٹنوں کے علاوہ)
            const index = card.dataset.index;
            const template = allTemplates[index];
            
            // درست کوڈ: یہاں سے بھی API_URL ہٹا دیا گیا ہے
            modalImage.src = template.imageUrl;
            modalTitle.textContent = template.title;
            modalText.textContent = template.text || '';
            modal.style.display = 'block';
        }
    });
    
    // موڈل کو بند کرنا
    closeButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });
    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    // صفحہ لوڈ ہوتے ہی ٹیمپلیٹس دکھائیں
    document.addEventListener('DOMContentLoaded', fetchAndDisplayTemplates);
</script>

</body>
</html>
