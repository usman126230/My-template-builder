<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Templates Archive</title>
    <style>
        /* ضروری اسٹائلز */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .template-gallery h2 { text-align: center; margin-bottom: 20px; color: #1877f2; font-size: 2rem; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .template-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 4px rgba(0,0,0,.1); overflow: hidden; text-align: center; cursor: pointer; }
        .template-card img { width: 100%; height: 200px; object-fit: cover; }
        .card-actions { margin-top: 15px; padding-bottom: 15px; }
        .download-btn, .delete-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 0 5px; color: white; text-decoration: none; display: inline-block; font-size: 14px; }
        .download-btn { background-color: #27ae60; }
        .delete-btn { background-color: #e74c3c; }

        /* موڈل کا اسٹائل */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px; text-align: center; position: relative; border-radius: 8px; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 25px; font-size: 35px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        #modal-image { width: 100%; max-height: 400px; object-fit: contain; border-radius: 5px; }
    </style>
</head>
<body>

    <main class="container">
        <div class="template-gallery">
            <h2>Old Templates</h2>
            <div class="gallery-grid"></div>
        </div>
    </main>

    <div id="image-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Modal Image">
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
      </div>
    </div>

    <script>
        // --- ضروری عناصر اور متغیرات ---
        const galleryGrid = document.querySelector('.gallery-grid');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const closeButton = document.querySelector('.close-button');
        const API_URL = 'https://my-template-builder-1.onrender.com';

        let originalTemplates = []; // اصل ڈیٹا یہاں محفوظ ہوگا

        // --- فنکشن: پرانی ٹیمپلیٹس دکھانا ---
        async function fetchAndDisplayTemplates() {
            try {
                const response = await fetch(`${API_URL}/api/templates`);
                originalTemplates = await response.json();
                const oldTemplates = originalTemplates.slice(1); // پہلی ٹیمپلیٹ کو چھوڑ کر باقی سب
                
                galleryGrid.innerHTML = '';

                oldTemplates.forEach((template, index) => {
                    const card = document.createElement('div');
                    card.className = 'template-card';
                    card.dataset.id = template._id; // کارڈ کو ٹیمپلیٹ کی اصل ID دیں
                    
                    card.innerHTML = `
                        <img src="${template.imageUrl}" alt="${template.title}">
                        <div class="card-actions">
                            <a href="${template.imageUrl}" class="download-btn" download>Download</a>
                            <button class="delete-btn" data-id="${template._id}">Delete</button>
                        </div>`;
                    galleryGrid.appendChild(card);
                });
            } catch (error) {
                console.error('ٹیمپلیٹس لوڈ کرنے میں ناکامی:', error);
            }
        }

        // --- ایونٹ ہینڈلرز ---
        galleryGrid.addEventListener('click', async function(event) {
            const card = event.target.closest('.template-card');

            if (event.target.classList.contains('delete-btn')) {
                event.stopPropagation();
                const id = event.target.dataset.id;
                if (confirm('کیا آپ واقعی اس ٹیمپلیٹ کو ڈیلیٹ کرنا چاہتے ہیں؟')) {
                    try {
                        const response = await fetch(`${API_URL}/api/templates/${id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('ڈیلیٹ کرنے میں ناکامی');
                        await fetchAndDisplayTemplates();
                    } catch (error) {
                        alert('ناکامی: ' + error.message);
                    }
                }
            } else if (card) {
                const id = card.dataset.id;
                const template = originalTemplates.find(t => t._id === id); // ID کی بنیاد پر ٹیمپلیٹ تلاش کریں
                
                if (template) {
                    modalImage.src = template.imageUrl;
                    modalTitle.textContent = template.title;
                    modalText.textContent = template.text || '';
                    modal.style.display = 'block';
                }
            }
        });
        
        // موڈل کو بند کرنا
        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // صفحہ لوڈ ہوتے ہی ٹیمپلیٹس دکھائیں
        document.addEventListener('DOMContentLoaded', fetchAndDisplayTemplates);
    </script>

</body>
</html>
